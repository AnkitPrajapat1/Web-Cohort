<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p id="saved">Saved</p>
    <div class="container">
      <h1>Advanced color Picker</h1>

      <!-- Color Picker Input -->
      <input type="color" class="color-box" id="colorInput" />
      <p id="colorCode">#000000</p>
      <button id="copyButton">Copy Color Code</button>

      <!-- Complementry Color -->
      <div class="complementry-colors">
        <h2>complementry Colors</h2>
        <div id="complementaryContainer"></div>
      </div>
      <!-- Favorite Colors List -->
      <button id="saveColorButton">Save Color</button>
      <div class="favorites">
        <h2>Favorite Colors</h2>
        <div id="favoritesContainer"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
